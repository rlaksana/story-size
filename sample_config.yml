# Story Size Estimator Sample Configuration
llm:
  endpoint: https://api.z.ai/api/anthropic/v1/messages
  api_key_env: ZAI_API_KEY
  model: glm-4.6
  timeout: 30

weights:
  DC: 1
  IC: 1
  IB: 1
  DS: 1
  NR: 1

mapping:
  sp1_max: 7
  sp2_max: 10
  sp3_max: 13
  sp5_max: 16
  sp8_max: 20
  sp13_max: 25

platform_detection:
  auto_detect_threshold: 0.7
  file_pattern_weight: 0.6
  directory_name_weight: 0.4
  min_files_for_platform: 2

platform_mapping:
  sp1_max: 5
  sp2_max: 8
  sp3_max: 12
  sp5_max: 16
  sp8_max: 20
  sp13_max: 25
  frontend:
    sp1_max: 4
    sp2_max: 7
    sp3_max: 11
    sp5_max: 15
    sp8_max: 19
  backend:
    sp1_max: 5
    sp2_max: 8
    sp3_max: 12
    sp5_max: 17
    sp8_max: 22
  mobile:
    sp1_max: 4
    sp2_max: 7
    sp3_max: 10
    sp5_max: 14
    sp8_max: 18
  devops:
    sp1_max: 3
    sp2_max: 6
    sp3_max: 9
    sp5_max: 13
    sp8_max: 17

platform_weights:
  frontend:
    base: 1.0
    ui_factor: 1.2
    integration_factor: 0.8
  backend:
    base: 1.0
    business_factor: 1.1
    data_factor: 1.3
  mobile:
    base: 1.0
    platform_factor: 1.4
    store_factor: 1.2
  devops:
    base: 0.8
    infra_factor: 1.0
    automation_factor: 1.1

directory_mapping:
  frontend_patterns:
    - frontend
    - fe
    - web
    - client
    - src/app
    - src/components
  backend_patterns:
    - backend
    - be
    - server
    - api
    - src/api
    - src/services
  mobile_patterns:
    - mobile
    - app
    - ios
    - android
    - flutter
    - lib
  devops_patterns:
    - devops
    - infra
    - deployment
    - docker
    - k8s
    - .github

analysis_options:
  include_key_files_in_prompt: true
  max_key_files_per_platform: 5
  include_dependencies_analysis: true
  temperature: 0.2
  max_tokens: 1500